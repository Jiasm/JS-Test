<script>

// debugger
    console.log(1)

    let p = new Promise((resolve) => {
        console.log(2)
        resolve()
    })

    p.then(data => {
        console.log(3)
        setTimeout(function() {
            console.log(4)
        })

        let p = new Promise(resolve => {
            resolve()
        })
        p.then(data => {
            console.log(6)
        })
    })

    setTimeout(function() {
        console.log(5)

        let p = new Promise(resolve => {
            resolve()
        })
        p.then(data => {
            console.log(7)
        })

        setTimeout(function() {
            console.log(8)
        })
    })

// 12365784
// 1 2 3 6 5 7 8 4
// 1 2 
// hong:  5
// wei:  3 

</script>
<!-- 
1 2
hong: 5 4
wei: 3 6
微任务执行过程中产生的微任务会添加到当前微任务队列末尾 
微任务执行过程中产生的宏任务会添加到宏任务队列末尾 -->
